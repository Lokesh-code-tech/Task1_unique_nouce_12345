<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List - Client-Side</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>To-Do List</h1>
    <form id="todo-form" autocomplete="off" aria-label="Add new task">
      <input type="text" id="new-task" placeholder="Add a new task" required />
      <button type="submit" aria-label="Add task">Add</button>
    </form>
    <ul id="todo-list" class="todo-list" aria-label="Task list"></ul>
    <p id="empty-state" class="empty" aria-live="polite" style="display:none;">No tasks yet. Add something!</p>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
